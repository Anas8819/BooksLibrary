<div style="display: flex; justify-content: space-between;" class="list-books-header">
  <h1>List of Books</h1>
  <button (click)="HandleAddBook()">Add Book</button>
</div>

<table>
  <thead>
    <tr>
      <th></th>
      <th>Author</th>
      <th>Description</th>
      <th>Date</th>
    </tr>
  </thead>
  <tbody *ngFor="let book of books;index as i">
    <tr>
      <td>{{i+1}}</td>
      <td>{{book.author}}</td>
      <td>{{book.description}}</td>
      <td>{{book.date | date:'yyyy-MM-dd'}}</td>
    </tr>
  </tbody>
</table>
